<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | GymCaller</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #14b8a6;
            --midnight: #020617;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--midnight); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .container { padding: 20px; }
        h1 { font-size: 3rem; color: var(--teal); margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #94a3b8; max-width: 500px; margin: 0 auto 30px; }
        .btn { 
            background: var(--teal); 
            color: var(--midnight); 
            text-decoration: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-weight: 700;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="GymCaller Logo" style="height: 80px; margin-bottom: 20px;">
        <h1>Demo Requested!</h1>
        <p>Thanks for reaching out. Billy or Matt will contact you within 24 hours to schedule your GymCaller demo and start your 7-day free trial.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
